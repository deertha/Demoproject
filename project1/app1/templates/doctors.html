{% extends 'base.html' %}
{% block content %}
<h1 class="title">Our Doctors</h1>
<div class="container text-center" style="background-color: rgb(121, 167, 167); padding: 10px; display: flex; flex-direction: row; height: 500px; gap: 10px; justify-content: space-around;" >
{% for i in doctors %}
    <div class="card" style="width: 300px;height:450px;text-align: center; padding: 20px;">
        <img src="{{ i.doc_image.url }}" class="card-img-top" alt="..."  width="250px" height="250px">
        <br>
        <div class="card-body">
      
            <p class="card-text">Dr.{{ i.doc_name }}</p>
            <h6> {{  i.doc_spec }}</h6>
            <!-- <h5>{{  i.dep_spec }} Department</h5> -->
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
